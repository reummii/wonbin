<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>codename: Rockstar</title>

  <!-- ‚úÖ Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,400&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: black;
    }

    #intro {
      width: 100vw;
      height: 100vh;
      background: url('./images/wonbin.jpg') no-repeat center center / cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .intro-overlay {
      padding: 30px;
      text-align: center;
    }

    .intro-overlay h2 {
      font-family: 'Bangers', sans-serif;
      font-size: 3rem;
      color: white;
      margin-bottom: 20px;
    }

    .intro-overlay input {
      padding: 10px 20px;
      font-size: 1.1rem;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    #menu {
      display: none;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
      background-color: #111;
      color: white;
      overflow-y: auto;
    }

    #menu h1 {
      font-family: 'Bangers', sans-serif;
      font-size: 4.5rem;
      line-height: 0.9;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    #menu h1 .highlight {
      color: #0928d8;
    }

    .menu-list {
      display: flex;
      flex-direction: column;
      gap: 5px;
      font-size: 1.2rem;
      font-family: 'Roboto Flex', sans-serif;
      line-height: 1.3;
    }

    .menu-list a {
      position: relative;
      display: inline-block;
      color: white;
      text-decoration: none;
      padding: 2px 4px;
      z-index: 1;
      cursor: pointer;
    }

    .star-effect {
      position: absolute;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      width: 2.5em;
      height: 2.5em;
      opacity: 0.5;
      z-index: 0;
      pointer-events: none;
      animation: fadeOut 0.8s forwards;
    }

    .star-effect svg {
      width: 100%;
      height: 100%;
      fill: #76e4ff;
    }

    @keyframes fadeOut {
      0% { opacity: 0.5; transform: translateY(-50%) scale(1); }
      100% { opacity: 0; transform: translateY(-50%) scale(1.3); }
    }

    #profile, #howto {
      display: none;
      padding: 40px 20px;
      color: white;
      background-color: #111;
      min-height: 100vh;
      font-family: 'Roboto Flex', sans-serif;
      letter-spacing: -0.3px;
    }

    .profile-title {
      position: relative;
      display: inline-block;
      font-family: 'Bangers', sans-serif;
      font-size: 3rem;
      margin-bottom: 20px;
      z-index: 1;
      padding: 0 6px;
    }

    .profile-title::before {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0.2em;
      width: calc(100% + 0.4em);
      height: 0.5em;
      background-color: #0928d8;
      z-index: -1;
      clip-path: polygon(0% 0%, 100% 0%, 90% 100%, 0% 100%);
      border-radius: 3px;
    }

    #backBtn {
      display: none;
      position: fixed;
      top: 10px;
      left: 12px;
      padding: 3px 8px;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1000;
      opacity: 0.85;
      transition: background-color 0.2s;
    }

    #backBtn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <button id="backBtn"><</button>

  <div id="intro">
    <div class="intro-overlay">
      <h2>codename:</h2>
      <input type="text" id="codeInput" placeholder="Type here..." />
    </div>
  </div>

  <div id="menu">
    <h1>codename:<br /><span class="highlight">Rockstar</span></h1>
    <div class="menu-list">
      <a id="profileLink">Profile</a>
      <a id="howtoLink">How to fine</a>
      <a>Persona of RS</a>
      <a>WHATEVER</a>
      <a>...</a>
    </div>
  </div>

  <div id="profile">
    <h2 class="profile-title">Profile</h2>
    <p>name: ??????</p>
    <p>job: rockst‚òÖr!</p>
    <p>birth: 9999.03.02</p>
  </div>

  <div id="howto">
    <div style="display: flex; flex-direction: column; margin: 0 auto 30px; max-width: 350px; text-align: left; line-height: 1.3;">
      <div style="color: #888; font-size: 10px; text-align: center; margin: 5px 0 10px;">
        Î¨∏Ïûê Î©îÏãúÏßÄ<br>
        3Ïõî 2Ïùº (Ïõî) Ïò§Ï†Ñ 12:00
      </div>
      <div><button style="all:unset; font-size: 14px; font-weight: 500; padding: 9px 12px; border-radius: 18px; max-width: 250px; margin: 2px 0px; background-color: #e9e9eb; color: #2e2e2e; float: left;">Îã§Ïùå ÎØ∏ÏÖò ÎèÑÏ∞© ÏïàÎÇ¥</button></div>
      <div><button style="all:unset; font-size: 14px; font-weight: 500; padding: 9px 12px; border-radius: 18px; max-width: 250px; background-color: #0580fe; margin: 2px 0px; color: #fff; float: right;">Ïñ¥Îñ§ Í≤É?</button></div>
      <div><button style="all:unset; font-size: 14px; font-weight: 500; padding: 9px 12px; border-radius: 18px; max-width: 250px; margin: 2px 0px; background-color: #e9e9eb; color: #2e2e2e; float: left;">ÏßÄÍ∏à ÎãπÏû• ÏÑúÏö∏ ÎßàÌè¨Íµ¨ xxx 999Î≤àÏßÄÎ°ú ÏúÑÏû• Ïû†ÏûÖÌï† Í≤É... *ÏàòÏã† Ï¶âÏãú ÏÇ≠Ï†ú ÏöîÎßùÎßù</button></div>
      <div><button style="all:unset; font-size: 14px; font-weight: 500; padding: 9px 12px; border-radius: 18px; max-width: 250px; background-color: #0580fe; margin: 2px 0px; color: #fff; float: right;">ÏßÅÏóÖÏùÄ?</button></div>
      <div><button style="all:unset; font-size: 14px; font-weight: 500; padding: 9px 12px; border-radius: 18px; max-width: 250px; margin: 2px 0px; background-color: #e9e9eb; color: #2e2e2e; float: left;">rocktar!</button></div>
    </div>
  </div>

  <script>
    const backBtn = document.getElementById('backBtn');
    const menu = document.getElementById('menu');
    const profile = document.getElementById('profile');
    const howto = document.getElementById('howto');

    document.getElementById('codeInput').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const input = this.value.trim().toLowerCase();
        if (input === 'rockstar') {
          alert("Success!");
          document.getElementById('intro').style.display = 'none';
          menu.style.display = 'flex';
          document.body.style.overflow = 'auto';
        } else {
          alert("Try again üòé");
        }
      }
    });

    function addStarEffect(target) {
      const existing = target.querySelector('.star-effect');
      if (existing) existing.remove();
      const starContainer = document.createElement('span');
      starContainer.className = 'star-effect';
      starContainer.innerHTML = `
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2l2.9 6.8L22 10l-5.6 4.9L17.8 22 12 18.3 6.2 22l1.4-7.1L2 10l7.1-1.2L12 2z"/>
        </svg>
      `;
      target.appendChild(starContainer);
      setTimeout(() => starContainer.remove(), 800);
    }

    document.querySelectorAll('.menu-list a').forEach(link => {
      link.addEventListener('mouseenter', function () {
        addStarEffect(this);
      });
      link.addEventListener('click', function () {
        addStarEffect(this);
        setTimeout(() => {
          menu.style.display = 'none';
          backBtn.style.display = 'block';
          if (this.id === 'profileLink') {
            profile.style.display = 'block';
          } else if (this.id === 'howtoLink') {
            howto.style.display = 'block';
          }
        }, 100);
      });
    });

    backBtn.addEventListener('click', () => {
      profile.style.display = 'none';
      howto.style.display = 'none';
      menu.style.display = 'flex';
      backBtn.style.display = 'none';
    });
  </script>
</body>
</html>
