<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>codename: Rockstar</title>

  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: black;
    }

    #intro {
      width: 100vw;
      height: 100vh;
      background: url('./images/wonbin.jpg') no-repeat center center / cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .intro-overlay {
      /*background-color: rgba(0,0,0,0.5);*/
      padding: 30px;
      border-radius: 12px;
      text-align: center;
    }

    .intro-overlay h2 {
      font-family: 'Bangers', sans-serif;
      font-size: 3rem;
      color: white;
      margin-bottom: 20px;
    }

    .intro-overlay input {
      padding: 10px 20px;
      font-size: 1.1rem;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    #menu {
      display: none;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
      background-color: #111;
      color: white;
      overflow-y: auto;
    }

    #menu h1 {
      font-family: 'Bangers', sans-serif;
      font-size: 4.5rem;
      line-height: 0.9;
      padding-left: 10px;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    #menu h1 .highlight {
      color: #0928d8;
    }

    .menu-list {
      display: flex;
      flex-direction: column;
      gap: 5px;
      font-size: 1.2rem;
      padding-left: 10px;
      line-height: 1.3;
    }

    .menu-list a {
      position: relative;
      display: inline-block;
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
      padding: 2px 4px;
      z-index: 1;
    }

    /* 별 효과 그대로 유지 */
    .star-effect {
      position: absolute;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      width: 2.5em;
      height: 2.5em;
      opacity: 0.5;
      z-index: 0;
      pointer-events: none;
      animation: fadeOut 0.8s forwards;
    }

    .star-effect svg {
      width: 100%;
      height: 100%;
      fill: #76e4ff;
    }

    @keyframes fadeOut {
      0% { opacity: 0.5; transform: translateY(-50%) scale(1); }
      100% { opacity: 0; transform: translateY(-50%) scale(1.3); }
    }
  </style>
</head>
<body>

  <!-- ✅ 첫 화면 -->
  <div id="intro">
    <div class="intro-overlay">
      <h2>codename:</h2>
      <input type="text" id="codeInput" placeholder="Type here..." />
    </div>
  </div>

  <!-- ✅ 메뉴 화면 -->
  <div id="menu">
    <h1>
      codename:<br />
      <span class="highlight">Rockstar</span>
    </h1>
    <div class="menu-list">
      <a href="#">Profile</a>
      <a href="#">How to fine</a>
      <a href="#">Persona of RS</a>
      <a href="#">WHATEVER</a>
      <a href="#">...</a>
    </div>
  </div>

  <script>
    // 입력값 확인 + 화면 전환
    document.getElementById('codeInput').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const input = this.value.trim().toLowerCase();
        if (input === 'rockstar') {
          alert("Success!");
          document.getElementById('intro').style.display = 'none';
          document.getElementById('menu').style.display = 'flex';
          document.body.style.overflow = 'auto';
        } else {
          alert("Try again 😎");
        }
      }
    });

    // 별 효과 클릭 이벤트
    document.querySelectorAll('.menu-list a').forEach(link => {
      link.addEventListener('click', function () {
        const existing = this.querySelector('.star-effect');
        if (existing) existing.remove();

        const starContainer = document.createElement('span');
        starContainer.className = 'star-effect';
        starContainer.innerHTML = `
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2l2.9 6.8L22 10l-5.6 4.9L17.8 22 12 18.3 6.2 22l1.4-7.1L2 10l7.1-1.2L12 2z"/>
          </svg>
        `;
        this.appendChild(starContainer);
        setTimeout(() => {
          starContainer.remove();
        }, 800);
      });
    });
  </script>
</body>
</html>
